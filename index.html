<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Bitácora de Bebé</title>
</head>
<body>
  <h1>Bitácora de Bebé</h1>

  <form>
    <label>Nombre del bebé:</label><br>
    <input type="text" name="nombre"><br><br>

    <label>Fecha:</label><br>
    <input type="date" name="fecha"><br><br>

    <label>Hora de despertar:</label><br>
    <input type="time" name="despertar"><br><br>

    <label>Hora de siesta:</label><br>
    <input type="time" name="siesta"><br><br>

    <label>Comida (anotaciones):</label><br>
    <textarea name="comida"></textarea><br><br>

    <button type="submit">Guardar</button>
  </form>
</body>
</html>
